<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Shadrach Temitayo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="./dist/assets/css/styles.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
<header class="header__bar">
	<h1 class="header__name">Currency Converter</h1>
</header>
<div class="container">
	<div class="display">
	<h2 class="display__title">Select currency to convert from</h2>
		<div class="display__form">
			<form class="converter__form">
				<div class="converter__form-input">
					<label for="input" class="converter__input-label">From</label>
					<input type="text" class="converter__input js-currency-input"></input>
					<select class="converter__input-list" id="js-currency-from"></select>
				</div>
				<div class="converter__form-input">
					<label for="input" class="converter__input-label">To</label>
					<input type="text" class="converter__input js-currency-output"></input>
					<select class="converter__input-list" id="js-currency-to"></select>
				</div>
			</form>
		</div>
	</div>
	<h1 class="about"></h1>
</div>
<script type="text/javascript" src="./dist/assets/js/app.js"></script>
</body>
</html>
