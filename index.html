<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Shadrach Temitayo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>
<body>
<div class="container">
	<div class="display">
		<h2 class="display__title">CURRENCY CONVERTER</h2>
		<div class="display__form">
			<form class="converter__form">
				<div class="converter__form-input">
					<label for="input" class="converter__input-label">From</label>
					<input type="text" class="converter__input js-currency-input"></input>
					<select class="converter__input-list" id="js-currency-from">
						<option value="USD">USD</option>
						<option value="SD">SD</option>
						<option value="UD">UD</option>
					</select>
				</div>
				<div class="converter__form-input">
					<label for="input" class="converter__input-label">To</label>
					<input type="text" class="converter__input js-currency-output"></input>
					<select class="converter__input-list" id="js-currency-to">
						<option value="NGN">NGN</option>
						<option value="USD">USD</option>
						<option value="USD">USD</option>
					</select>
				</div>
			</form>
		</div>
	</div>
	<h1 class="about"></h1>
</div>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
